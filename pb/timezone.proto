syntax = "proto3";
option go_package = "github.com/evanoberholster/timezoneLookup/pb";
//import "google/protobuf/timestamp.proto";

message Coord {
	float Lat = 1;
	float Lon = 2;
}

message Polygon {
	Coord Max = 1;
	Coord Min = 2;
	repeated Coord Coords = 4;
}

message PolygonIndex {
	uint64 Id   = 1;
	string Tzid = 2; 
	Coord Max   = 3;
	Coord Min   = 4;
}

